<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Block Explorer</title>

  <!-- Bootstrap core CSS -->

  <!-- Custom fonts for this template -->

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="index.html">
      <span class="font-weight-bold ">Block</span> Explorer</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="blocks.html">Blocks</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="transactions.html">Transactions</a>
      </li>
    </ul>
  </nav>

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Search anything you want !</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active nav-link">
              <a href="#Blocks" role="tab" data-toggle="tab">Blocks</a>
            </li>
            <li role="presentation" class="nav-link">
              <a href="#Transactions" role="tab" data-toggle="tab">Transactions</a>
            </li>
          </ul>

          <div class="tab-content">
            <div role="tabpanel" id="Blocks" class="tab-pane active">
                <div class="form-row">
                  <div class="col-12 col-md-9 mb-2 mb-md-0">
                    <input id="block_key" type="text" class="form-control form-control-lg" placeholder="Block height or Block hash ...">
                  </div>
                  <div class="col-12 col-md-3">
                    <button id="block_search" type="submit" class="btn btn-block btn-lg btn-primary">Search</button>
                  </div>
                </div>
            </div>

            <div role="tabpanel" id="Transactions" class="tab-pane">
                <div class="form-row">
                  <div class="col-12 col-md-9 mb-2 mb-md-0">
                    <input id="transaction_key" type="text" class="form-control form-control-lg" placeholder="Transaction hash ...">
                  </div>
                  <div class="col-12 col-md-3">
                    <button id="transaction_search" type="submit" class="btn btn-block btn-lg btn-primary">Search</button>
                  </div>
                </div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </header>

  <!-- Icons Grid -->
  <section class="features-icons bg-light text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
            <div class="features-icons-icon d-flex">
              <i class="icon-screen-desktop m-auto text-primary"></i>
            </div>
            <h3>Blocks</h3>
            <!-- <p class="lead mb-0">This is my blocks!</p> -->
          </div>
        </div>
        <div class="col-lg-5">
          <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
            <div class="features-icons-icon d-flex">
              <i class="icon-layers m-auto text-primary"></i>
            </div>
            <h3>Transactions</h3>
            <!-- <p class="lead mb-0">My transactions!</p> -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
          <ul class="list-inline mb-2">
            <li class="list-inline-item">
              <a href="#">About</a>
            </li>
            <li class="list-inline-item">&sdot;</li>
            <li class="list-inline-item">
              <a href="#">Contact</a>
            </li>
            <li class="list-inline-item">&sdot;</li>
            <li class="list-inline-item">
              <a href="#">Terms of Use</a>
            </li>
            <li class="list-inline-item">&sdot;</li>
            <li class="list-inline-item">

            </li>
          </ul>
          <p class="text-muted small mb-4 mb-lg-0">&copy; Fanti will 2018. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.nav-tabs li').click(function (e) {
        $(this).addClass('active').siblings().removeClass('active');
      });

      $('#block_search').click(function (e) {
        var key = $('#block_key').val()
        if (key != null) {
          if (isNaN(key)) {
            window.location.href="blocks.html?hash="+key
          } else {
            window.location.href="blocks.html?height="+key
          }
        }
      });

      $('#transaction_search').click(function (e) {
        var key = $('#transaction_key').val()
        if (key != null) {
          if (isNaN(key)) {
            window.location.href="transactions.html?hash="+key
          } else {
            window.location.href="transactions.html?height="+key
          }
        }
      });

    });

  </script>
</body>

</html>
